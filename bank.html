<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Private Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="bank.css">

</head>

<body class="bg-dark"> 
    <h1 class="text-center mt-5 text-white">Welcome to Personal Bank</h1>

    <!---------------------------- upper part  ----------------------->
    <section class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="p-4 bg-danger text-white rounded-5 text-center text-lg-start">
                    <p class="fs-1 fw-semibold">Deposit</p>
                    <h1>$ <span id="previous-deposit">00</span></h1>
                </div>
            </div>
            
            <div class="col">
                <div class="p-4 bg-warning text-white rounded-5 text-center text-lg-start">
                    <p class="fs-1 fw-semibold">Withdraw</p>
                    <h1>$ <span id="previous-withdraw">00</span></h2>
                </div>
            </div>
            
            <div class="col">
                <div class="p-4 bg-success text-white rounded-5 text-center text-lg-start">
                    <p class="fs-1 fw-semibold">Total Balance</p>
                    <h1>$ <span id="total-balance">1200</span></h1>
                </div>
            </div>
        </div>

        <!---------------- lower part  ---------------------->
        <section class="container mt-5">
            <div class="row row-cols-lg-2 g-4">
                <div class="col">
                    <div class="bg-primary py-5 px-4 p-lg-5 text-white rounded-5 text-center text-lg-start">
                        <p class="fs-2 fw-bold">Deposit Amount</p>
                        <input type="text" class=" rounded-3 py-2 px-3" name="" id="user-deposit" placeholder="Enter Deposit Amount">
                        <button id="deposit-btn" class="btn btn-light fw-bold d-block mt-3">Deposit</button>
                    </div>
                </div>

                <div class="col">
                    <div class="bg-danger py-5 px-4 p-lg-5 text-white rounded-5 text-center text-lg-start">
                        <p class="fs-2 fw-bold">Withdraw Amount</p>
                        <input type="text" class="rounded-3 py-2 px-3" name="" id="user-withdraw" placeholder="Enter Withdraw Amount">
                        <button id="withdraw-btn" class="btn btn-light fw-bold d-block mt-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="container text-center">
            <button class="btn btn-primary mt-5 mb-3 fs-5" id="log-out">Logout</button>
        </div>
            
            
            
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
