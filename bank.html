<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">Welcome to Personal Bank</h1>

    <section class="container mt-5">
        <div class="row row-cols-lg-3 g-4">
            <div class="col">
                <div class="p-5 bg-danger text-white rounded-5">
                    <p class="fs-1 fw-semibold">Deposit</p>
                    <h1>$ <span id="">00</span></h1>
                </div>
            </div>
            
            <div class="col">
                <div class="p-5 bg-warning text-white rounded-5">
                    <p class="fs-1 fw-semibold">Withdraw</p>
                    <h1>$ <span id="">00</span></h2>
                </div>
            </div>
            
            <div class="col">
                <div class="p-5 bg-success text-white rounded-5">
                    <p class="fs-1 fw-semibold">Total Balance</p>
                    <h1>$ <span id="">00</span></h1>
                </div>
            </div>
        </div>

        <section class="container mt-5">
            <div class="row row-cols-lg-2 ">
                <div class="col">
                    <div class="bg-primary p-5 text-white rounded-5">
                        <p class="fs-1">Deposit Amount</p>
                        <input type="text" class="w-75 rounded-3 py-2" name="" id="" placeholder="Enter Deposit Amount">
                        <button class="btn btn-light fw-bold d-block mt-3">Deposit</button>
                    </div>
                </div>

                <div class="col">
                    <div class="bg-danger p-5 text-white rounded-5">
                        <p class="fs-1">Withdraw Amount</p>
                        <input type="text" class="w-75 rounded-3 py-2" name="" id="" placeholder="Enter Withdraw Amount">
                        <button class="btn btn-light fw-bold d-block mt-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
            
            
            
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="bank.js"></script>
</body>

</html>
