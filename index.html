<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            .bg{
                background-image: url("loginbg.jpg");
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                height: 100vh;
            }
            .loginPage{
                height: 80vh;
            }
            h1{
                
            }
            input:focus{
                outline: 4px solid blue;
            }
        </style>
</head>

<body>
    <div class="bg">
        <section class="loginPage d-flex flex-column justify-content-center">
            <header>
                <h1 class="text-white w-50 text-center">My Private Bank</h1>
            </header>
        
            <div class="loginPart text-center w-50 d-flex flex-column align-items-center">
                <input type="text" name="" id="user-email" placeholder="Email" class="w-50 mt-2 py-2 px-3 rounded-3">
                <input type="password" name="" id="user-pass" placeholder="Password" class="w-50 mt-3 py-2 px-3 rounded-3">

                <button class="btn btn-primary mt-3 px-4 py-2 fs-5" id="login-btn">Login</button>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="loginpage.js"></script>
</body>

</html>
